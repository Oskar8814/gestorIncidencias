<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Incidencias Pendientes</title>
    <link rel="stylesheet" th:href="@{/css/customStyles.css}">
    <link rel="stylesheet"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
    <header th:insert="~{fragments/header :: header}"></header>
    <nav th:insert="~{fragments/navigation :: nav}" class="navbar navbar-expand-lg border-top border-bottom py-4 bg-body-secondary fw-bolder"></nav>

    <!-- Mostrar alerta de confirmación para la asignacion de incidencia si existe -->
    <div th:if="${confirmacion != null}"
        class="alert alert-success mt-3 w-50 mx-auto text-center p-4 rounded shadow d-flex align-items-center"
        role="alert">
        <i class="bi bi-check-circle-fill me-2 fs-3"></i>
        <span th:text="${confirmacion}" class="fs-5"></span>
    </div>

    <!-- Mostrar alerta de confirmación si existe -->
    <div th:if="${mensajeNoProgreso != null}"
        class="alert alert-warning mt-3 w-50 mx-auto text-center p-4 rounded shadow d-flex align-items-center"
        role="alert">
        <i class="bi bi-check-circle-fill me-2 fs-3"></i>
        <span th:text="${mensajeNoProgreso}" class="fs-5"></span>
    </div>

    <!-- Tabla de incidencias en reparacion -->

    <!-- Mostrar tabla solo si no existe mensaje -->
    <div th:if="${mensajeNoProgreso == null}" class="table-responsive mx-auto w-75 mt-3">
        <h3 class="text-center mb-3">Listado de incidencias en progreso</h3>

        <!-- Buscador -->
        <div class="container w-50">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Título de la incidencia" aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>

        <!-- Tabla -->
        <table class="table table-striped mt-3 table-custom">
            <thead class="table-success">
                <tr>
                    <th scope="col">Identificador</th>
                    <th scope="col">Título</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Aula</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Encargado</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr class="align-middle" th:each="incidencia : ${incidenciasProgreso}">
                    <td th:text="${incidencia.id}" class="text-center"></td>
                    <td th:text="${incidencia.titulo}"></td>
                    <td th:text="${incidencia.descripcion}"></td>
                    <td th:text="${incidencia.aula}"></td>
                    <td th:text="${incidencia.fecha}"></td>
                    <td>
                        <img th:src="@{${incidencia.imagen}}" alt="Imagen de la incidencia" class="img-fluid"
                            style="width: 100px; height: auto;">
                    </td>
                    <td th:text="|${incidencia.usuario.nombre} ${incidencia.usuario.apellido1}|"></td>
                    <td th:text="${incidencia.estado}"></td>
                    <td>
                        <div class="d-flex gap-2">
                            <a class="btn btn-warning btn-sm" role="button" th:href="@{/admin/editarIncidencia/{id}(id=${incidencia.id})}">Editar</a>
                            <a class="btn btn-danger btn-sm confirmar" role="button" th:href="@{/admin/eliminarIncidencia/{id}(id=${incidencia.id})}">Eliminar</a>
                            <a class="btn btn-success btn-sm" role="button" th:href="@{/incidencia/desasignar/{id} (id=${incidencia.id})}">Desasignar</a>
                            <a class="btn btn-success btn-sm" role="button" th:href="@{/incidencia/resolver/{id} (id=${incidencia.id})}">Finalizar</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <footer th:insert="~{fragments/footer :: footer}"></footer>

    <script th:src="@{/js/app-modal.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>
