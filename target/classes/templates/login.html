<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="/img/logo_RG_180_mono_new_nohalo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/customStyles.css}">
    <link rel="stylesheet"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light vh-100">
    <body>
        <div class="container "><h2 class="text-center">Iniciar Sesión</h2>
            <div class="row"> 
                <div class="col"></div>
                <div class="col-md-4 col-md-4 col-sm-3 col-sm-6">
                    <form th:action="@{/}" method="POST" class="bg-custom2 p-4 rounded shadow-sm">
                        <!-- Campo de correo -->
                        <div class="mb-3">
                            <label for="mail" class="form-label">Correo Electrónico</label> <input
                                type="email" class="form-control" id="mail" name="mail"
                                placeholder="Ingresa tu correo" required>
                        </div>
                        <!-- Campo de contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label> <input
                                type="password" class="form-control" id="password"
                                name="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <!-- Botón de inicio de sesión -->
                        <button type="submit"
                            class="btn btn-primary w-100">Entrar</button>
                    </form>
    
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
