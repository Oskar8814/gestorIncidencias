<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="/img/logo_RG_180_mono_new_nohalo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/customStyles.css}">
    <link rel="stylesheet"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>

<body>
    <div class="container-xl min-vh-100 d-flex justify-content-center align-items-center">
        <!-- Formulario  -->
        <form th:action="@{/}" class=" bg-white p-4 rounded needs-validation mt-5 w-50 custom-width" method="post" novalidate>
            <h3 class="text-center bg-primary p-1 text-white">LOGIN USUARIOS</h3>
            <!-- Email y pass -->
            <div class="mt-3">
                <div class="row">
                    <div class="col">
                        <label class="form-label fw-bold" for="mail">Email Address</label>
                        <input type="email" name="mail" class="form-control" placeholder="email" id="mail"
                            required>
                        <div class="valid-feedback">Campo v치lido</div>
                        <div class="invalid-feedback">Debes completar el Email</div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label class="form-label fw-bold" for="password">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" id="password" required>
                        <div class="valid-feedback">Campo v치lido</div>
                        <div class="invalid-feedback">Debes completar la contrase침a</div>
                    </div>
                </div>
            </div>

            <!-- recordar -->
            <!-- <div class="mt-3">
                <div class="form-check form-switch form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox-recordar" value="recordar">
                    <label class="form-check-label" for="checkbox-recordar">Recordar</label>
                </div>
            </div> -->
            <div class="mt-3 d-flex justify-content-start">
                <button type="submit" class="text-decoration-none text-white btn btn-primary">Iniciar Sesi칩n</button>
            </div>
        </form>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="js/bs5-validation.js"></script> -->
    <script th:src="@{js/bs5-validation.js}"></script>
    <script th:src="@{js/bootstrap.bundle.js}"></script>
</body>

</html>
