<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de incidencias</title>
    <link rel="icon" href="/img/logo_RG_180_mono_new_nohalo.ico" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/customStyles.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css}">
    <link rel="stylesheet" th:href="@{/css/formIncidencia.css}">
</head>

<body>
    <div class="container-lg">
        <div class="row justify-content-center align-items-center mt-3">
            <div class="col-md-8">

                <h1 class="text-center my-3 p-2 bg-body-secondary rounded opacity-75">Formulario de Usuario</h1>
                <!-- Formulario  -->
                <form th:action="@{/usuario/save}" class=" bg-white p-3 rounded needs-validation" th:object="${usuario}" method="post" novalidate>

                    <div>
                        <a th:href="@{/incidencias/index}" class="d-flex justify-content-center"><img th:src="@{/img/logo_RG_formularios.png}" class="img-fluid w-50" alt="Logo del IES"></a>
                    </div>
                    <!-- nombre y apellidos-->
                    <div class="mt-3">
                        <!-- ID -->
                        <input type="hidden" th:field="*{id}">
                        <div class="row">
                            <div class="col">
                                <label class="form-label fw-bold" for="input-nombre">Nombre</label>
                                <input class="form-control" type="text" id="input-nombre" th:field="*{nombre}" placeholder="Nombre" maxlength="50" required />
                                <div class="valid-feedback">Campo valido</div>
                                <div class="invalid-feedback">Debes completar el Nombre</div>
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="input-Apellido1">Primer apellido</label>
                                <input class="form-control" type="text" id="input-Apellido1" th:field="*{apellido1}" placeholder="Primer apellido" maxlength="50" required>
                                <div class="valid-feedback">Campo valido</div>
                                <div class="invalid-feedback">Debes completar el primer Apellidos</div>
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="input-Apellido2">Segundo apellido</label>
                                <input class="form-control" type="text" id="input-Apellido2" th:field="*{apellido2}" placeholder="Segundo apellido" maxlength="50">
                            </div>

                        </div>
                    </div>
                    <!-- mail -->
                    <div class="mt-3">
                        <div class="row mt-3">
                            <div class="col">
                                <label class="form-label fw-bold" for="input-mail">Correo del Usuario</label>
                                <input type="email" class="form-control" placeholder="Introduce el correo" id="input-mail" th:field="*{mail}" maxlength="100" required>
                                <div class="valid-feedback">Campo valido</div>
                                <div class="invalid-feedback">Debes completar el Correo del usuario</div>
                            </div>
                        </div>
                    </div>

                    <!-- Contraseña -->
                    <input type="hidden" id="contraseña" th:field="*{password}">
                    
                    <!-- Rol del usuario -->
                    <div class="mt-3">
                        <div class="row">
                            <div class="col">
                                <label class="form-label fw-bold" for="select-creador">Rol del Usuario</label>
                                <select class="form-select" id="select-rol" th:field="*{rol}" required>
                                    <option class="is-invalid" value="" disabled selected>Seleccione un Perfil</option>
                                    <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.name}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                        
                    <div class="mt-3 d-flex justify-content-end">
                        <button class="btn btn-outline-success" type="submit">Enviar<i class="bi bi-check ms-2"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script th:src="@{js/bs5-validation.js}"></script>
    <script src="@{js/bootstrap.bundle.js}"></script>
</body>

</html>
